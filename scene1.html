      body {

        position: fixed;
        pointer-events: none;
        width: 32px;
        height: 32px;
        z-index: 1000;
        transform: translate(-50%, -50%);
      }
      #cow {
        width: 200px;
        height: 100px;
        background-image: url("Assets/Images/Cow.png");
        background-repeat: no-repeat;
        background-position: 0 0;
        position: absolute;
        top: 100px;
        left: 100px;
      }
    </style>
  </head>
